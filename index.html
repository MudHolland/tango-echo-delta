<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- SEO Meta Tags -->
        <meta name="description" content="Lees over Tango Echo Delta en mijn ideeÃ«n voor het ontwerpen printen van aanpassingen en uitbreidingen van woningen. ">
        <meta name="keywords" content="3d-printen">
        <meta name="author" content="Tango Echo Delta">
        <meta name="author" content="Tango Echo Delta">
        <!-- Open Graph for Social Media -->
        <meta property="og:title" content="Tango Echo Delta">
        <meta property="og:description" content="Lees over Tango Echo Delta en mijn passie voor vakmanschap en kwaliteit.">
        <meta property="og:image" content="/assets/images/t-e-d-logo.png">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.tango-echo-delta.com">
        <meta property="og:site_name" content="Tango Echo Delta">
        <meta property="og:locale" content="nl_NL">
        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Over Mij - Tango Echo Delta">
        <meta name="twitter:description" content="Lees over Tango Echo Delta en mijn passie voor vakmanschap en kwaliteit.">
        <meta name="twitter:image" content="/assets/images/t-e-d-logo.png">
        <!-- Stylesheets -->
        <link rel="stylesheet" href="/assets/css/reset.css">
        <link rel="stylesheet" href="/assets/css/style.css">
        <!-- Scripts -->
        <script src="/assets/js/script.js" defer></script>
        <!-- Components -->
        <script src="/assets/components/ulijn-header/ulijn-header.js"></script>
        <script src="/assets/components/ulijn-footer/ulijn-footer.js"></script>
        <script src="/assets/components/ulijn-hero/ulijn-hero.js"></script>
        <script src="/assets/components/ulijn-card/ulijn-card.js"></script>
        <script src="/assets/components/ulijn-contact/ulijn-contact.js"></script>
        <script src="/assets/components/ulijn-lightbox/ulijn-lightbox.js"></script>
        <!-- Fonts -->
        <link
            rel="preload"
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        >
        <noscript>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
        </noscript>
        <!-- Favicons -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/favicon/favicon-32x32.ico"
        >
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/assets/favicon/favicon-16x16.ico"
        >
        <link rel="apple-touch-icon" sizes="128x128" href="/assets/favicon/favicon-128x128.png">
        <title>Tango Echo Delta</title>
    </head>
    <body>
        <ulijn-header></ulijn-header>
        <main>
            <ulijn-hero title="Tango Echo Delta" text="Samenvatting" secondary></ulijn-hero>
            <section id="diensten">
                <div class="container flex">
                    <div class="title-wrapper">
                        <h2>Diensten</h2>
                    </div>
                    <p class="narrow">Ik bied verschillende diensten aan voor zowel particulieren als bedrijven. Dit is slechts een greep uit mijn diensten.</p>
                    <div class="jobs-list">
                        <ulijn-card
                            class="jobs-list__job"
                            href="/diensten/#ontwerpen"
                            src="/assets/images/t-e-d-logo.png"
                            alt="Ontwerpen"
                            title="Ontwerpen"
                            text="Ontwerpen van aanpassingen en uitbreidingen van uw woning of pand, van idee tot concept."
                        ></ulijn-card>
                        <ulijn-card
                            href="/diensten/#printen"
                            src="/assets/images/t-e-d-logo.png"
                            alt="Printen"
                            title="Printen"
                            text="3d-printen van ontwerpen voor het inzichtelijk maken van verbouwingen aan uw woning of pand."
                        ></ulijn-card>
                        <ulijn-card
                            class="jobs-list__job"
                            href="/diensten/#bouwen"
                            src="/assets/images/t-e-d-logo.png"
                            alt="Bouwen"
                            title="Bouwen"
                            text="Van aannemen tot opleveren, aanpassingen om van een woning het huis van uw dromen te maken!"
                        ></ulijn-card>
                    </div>
                </div>
            </section>
            <section id="projecten" class="light">
                <div class="container">
                    <div class="title-wrapper">
                        <h2>Projecten</h2>
                    </div>
                    <p class="narrow" style="color:var(--primary-900)">Placeholder-tekst</p>
                    <div class="carousel items-3">
                        <div class="carousel-track">
                            <div class="carousel-item">
                                <figure>
                                    <img class="lightbox-enabled" src="/assets/images/Kozijn PKS 25 (v5~recovered).png" alt="tekst">
                                    <figcaption>Tekst</figcaption>
                                </figure>
                            </div>
                            <div class="carousel-item">
                                <figure>
                                    <img class="lightbox-enabled" src="/assets/images/Kozijn_PKS_25_2025-Jul-15_10-13-44PM-000_CustomizedView3605350332.png" alt="tekst">
                                    <figcaption>Tekst</figcaption>
                                </figure>
                            </div>
                            <div class="carousel-item">
                                <figure>
                                    <img class="lightbox-enabled" src="/assets/images/Kozijn_PKS_25_2025-Jul-15_10-22-33PM-000_CustomizedView3497367926.png" alt="tekst">
                                    <figcaption>Tekst</figcaption>
                                </figure>
                            </div>
                            <div class="carousel-item">
                                <figure>
                                    <img class="lightbox-enabled" src="/assets/images/Kozijn_PKS_25_2025-Jul-15_10-37-44PM-000_CustomizedView6283325844.png" alt="tekst">
                                    <figcaption>Tekst</figcaption>
                                </figure>
                            </div>
                            <div class="carousel-item">
                                <figure>
                                    <img class="lightbox-enabled" src="/assets/images/Kozijn_PKS_25_2025-Jul-15_10-43-16PM-000_CustomizedView904731145.png" alt="tekst">
                                    <figcaption>Tekst</figcaption>
                                </figure>
                            </div>
                        </div>
                        <div class="carousel-controls">
                            <button class="carousel-control prev"></button>
                            <button class="carousel-control next"></button>
                        </div>
                        <div class="carousel-indicators"></div>
                        <p class="narrow" style="color:var(--primary-900);margin-top:2rem;">Placeholder-tekst</p>
                    </div>
                </div>
            </section>
            <!-- <section id="about"> -->
            <ulijn-contact id="contact"></ulijn-contact>
        </main>
        <ulijn-footer></ulijn-footer>
        <ulijn-lightbox></ulijn-lightbox>
    </body>
</html>
